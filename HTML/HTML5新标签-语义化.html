<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML新标签-语义化-无实际功能</title>
</head>
<body>
   <header>我是页眉</header>
    <!-- hgroup标签用于页面上的标题组合 -->
   <hgroup> 
	<h1>妙味课堂</h1>
	<h2>带您进入富有人情味的IT培训</h2>
   </hgroup>

   <nav>导航栏</nav>

   <!-- 页面上独立完整的一个主体 -->
   <article>
   <section>内容区域（用来划分区域）</section>
	<aside>侧边栏（和主体相关的附属信息）</aside>
   </article>
   
   <figure>
     <figcaption>黄浦江上的的卢浦大桥（图片说明）</figcaption>
     <img src="shanghai_lupu_bridge.jpg" width="350" height="234" />
  </figure>

  <p> 我们在每天早上<time>9:00</time>开始营业。 </p>
  <p> 我在<time datetime="2008-02-14">情人节</time>有个约会。</p>
   
  <footer>我是页脚</footer> 

</body>
</html>
